<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header class="d-flex justify-content-between p-4">
        <h1>Carrito</h1>
        <button id="btnModalCarrito" type="button" class="btn btn-primary">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="badge text-bg-secondary">4</span>
        </button>
    </header>
    <main  class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <input type="search" class="form-control" placeholder="Buscar...">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-4 col-md-3   ">
                <div class="card p-2">
                    <h4>DRAGONBORN K630</h4>
                    <img class="img-fluid" src="images/teclado.png" alt="DRAGONBORN K630">
                    <h3 class="text-center">$15.000</h3>
                    <button type="button" class="btn btn-primary ">
                        <i class="fa-solid fa-cart-plus"></i> Agregar
                    </button>
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="card p-2">
                    <h4>DRAGONBORN K630</h4>
                    <img class="img-fluid" src="images/teclado.png" alt="DRAGONBORN K630">
                    <h3 class="text-center">$15.000</h3>
                    <button type="button" class="btn btn-primary mt-1">
                        <i class="fa-solid fa-cart-plus"></i> Agregar
                    </button>
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="card p-2">
                    <h4>WHEELJACK GC606</h4>
                    <img class="img-fluid" src="images/gabinete.png" alt="WHEELJACK GC606">
                    <h3 class="text-center">$65.000</h3>
                    <button type="button" class="btn btn-primary mt-1"><i class="fa-solid fa-cart-plus">
                        </i> Agregar
                    </button>
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="card p-2">
                    <h4>SCYLLA</h4>
                    <img class="img-fluid" src="images/audio.png" alt="SCYLLA">
                    <h3 class="text-center">$21.000</h3>
                    <button type="button" class="btn btn-primary mt-1"><i class="fa-solid fa-cart-plus"></i> Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </main>

    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td> Mouse </td>
                                <td> 1</td>
                                <td>$4500</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                    <button id="btnSave"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p> CODER | JavaScript | C49845</p>
    </footer>
</body>
</html>
