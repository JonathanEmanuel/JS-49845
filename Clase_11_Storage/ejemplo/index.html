<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <img src="icon.png" alt="icon" class="icon">
        <h1>Calificaciones</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <input type="search" class="form-control" placeholder="Buscar...">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-9">
                <table id="table-students" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Estudiantes</th>
                            <th>Parcial 1</th>
                            <th>Parcial 2</th>
                            <th>Promedio </th>
                            <th>Estado <i class="fa-solid fa-arrow-down-wide-short"></i></th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>1</td>
                            <td> John Doe</td>
                            <td> 9 </td>
                            <td> 8 </td>
                            <td> 8 </td>
                            <td><span class="badge text-bg-success">Promo</span></td>
                            <td> <button class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <button id="btnNew" class="btn btn-success" type="button"> <i class="fa-solid fa-plus"></i> Nuevo </button>
            </div>
        </div>



        <div id="modalStudent" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fa-solid fa-user"></i> Estudiante </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frmStudent">
                            <div class="p-2">
                                <label for="name">Nombre</label>
                                <input id="name" class="form-control" type="text">
                            </div>

                            <div class="row p-2">
                                <div class="col">
                                    <label for="task1">Parcial 1</label>
                                    <input id="task1" class="form-control" min="1" max="10" type="number">
                                </div>
                                <div class="col">
                                    
                            <label for="task2">Parcial 2</label>
                            <input id="task2" class="form-control" min="1" max="10" type="number">
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                        <button form="frmStudent" id="btnSave"  type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>CODER | JavaScript | Comisi√≥n 49845</p>
    </footer>
</body>
</html>
